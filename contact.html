<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact & Support - Yanzaclips</title>
  <style>
    body { background: #f5fdff; color: #222; font-family: 'Montserrat', Arial, sans-serif; margin: 0; }
    header { padding: 2rem 0; text-align: center; background: #1ed0fa; color: #fff; }
    h1 { font-size: 2rem; margin-bottom: 0.3rem; }
    .contact-box { background: #fff; max-width: 400px; margin: 2.5rem auto; padding: 2rem 1rem; border-radius: 18px; box-shadow: 0 2px 8px #1ed0fa22; }
    label { display: block; margin: 0.7rem 0 0.4rem 0; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.7em; border-radius: 8px; border: 1px solid #1ed0fa88; font-size: 1rem; margin-bottom: 1rem; }
    button { background: #1ed0fa; color: #fff; border: none; border-radius: 999px; padding: 0.7em 1.3em; font-size: 1.1rem; cursor: pointer; font-weight: bold; margin-top: 1rem; }
    button:hover { background: #000; }
    .info { text-align: center; margin-top: 1.5rem; color: #1ed0fa; }
    nav { text-align: center; margin-top: 2rem; }
    nav a { color: #1ed0fa; font-weight: bold; margin: 0 20px; text-decoration: none; font-size: 1.1rem; }
    nav a:hover { color: #000; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Contact & Support</h1>
  </header>
  <nav>
      <a href="index.html">Home</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="dashboard-demo.html">Dashboard Demo</a>
      <a href="analytics.html">Analytics</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="pricing.html">Pricing</a>
      <a href="blog.html">Blog/Resources</a>
      <a href="contact.html">Contact/Support</a>
    </nav>
  <div class="contact-box">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Type your message or support question"></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="info">Or email support@yanzaclips.com</div>
    <div class="info">FAQ and onboarding videos coming soon!</div>
  </div>
</body>
</html>
